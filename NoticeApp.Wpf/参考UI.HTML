<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桌面提醒 - 高级版</title>
    <!-- 引入 FontAwesome 图标库 (CDN) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff; /* 蓝色主色调 */
            --primary-hover: #0056b3;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-secondary: #666666;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
        }

        /* 主窗口模拟 */
        .app-window {
            width: 900px;
            height: 600px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            display: flex;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        /* 侧边栏 */
        .sidebar {
            width: 200px;
            background-color: #f8f9fa;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        .app-title {
            font-size: 18px;
            font-weight: bold;
            padding: 0 20px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-main);
        }

        .nav-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .nav-item:hover {
            background-color: #e9ecef;
            color: var(--primary-color);
        }

        .nav-item.active {
            background-color: #e7f1ff;
            color: var(--primary-color);
            border-right: 3px solid var(--primary-color);
        }

        /* 主要内容区域 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        /* 顶部栏 */
        .header {
            height: 50px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 15px;
            background: #fff; /* 模拟窗口拖动区 */
        }

        .window-controls button {
            border: none;
            background: transparent;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            color: #666;
            font-size: 14px;
        }

        .window-controls button:hover {
            background: #f3f4f6;
        }

        .window-controls button.close-btn:hover {
            background: var(--danger-color);
            color: white;
        }

        /* 页面容器 */
        .page {
            display: none; /* 默认隐藏 */
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            flex-direction: column;
        }

        .page.active-page {
            display: flex;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .info-bar {
            color: var(--text-secondary);
            font-size: 12px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        /* 表格样式 */
        .table-container {
            flex: 1;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background-color: #f9fafb;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            font-weight: 600;
            color: var(--text-secondary);
        }

        tbody tr {
            cursor: pointer;
            transition: background 0.1s;
        }

        tbody tr:hover {
            background-color: #f3f4f6;
        }

        tbody tr.selected {
            background-color: #e7f1ff;
            border-left: 3px solid var(--primary-color);
        }

        /* 状态标签 */
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        .status-done { background: #d1fae5; color: #065f46; }
        .status-pending { background: #fee2e2; color: #991b1b; }

        /* 底部按钮栏 */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        button.btn {
            padding: 8px 16px;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            background: white;
            color: var(--text-main);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button.btn:hover {
            background-color: #f3f4f6;
            border-color: #d1d5db;
        }

        button.btn:active {
            transform: scale(0.98);
        }

        button.btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }

        button.btn-primary:hover {
            background-color: var(--primary-hover);
        }

        button.btn-danger {
            color: var(--danger-color);
            border-color: #fecaca;
        }

        button.btn-danger:hover {
            background-color: #fef2f2;
        }

        /* 设置页样式 */
        .settings-section {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 20px;
        }

        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .settings-item:last-child {
            margin-bottom: 0;
        }

        .settings-label {
            font-weight: 500;
        }

        .settings-desc {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* 开关控件 */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* 模态框 */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .modal-overlay.open { display: flex; opacity: 1; }

        .modal {
            background: white;
            width: 400px;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            transform: translateY(-20px);
            transition: transform 0.3s;
        }
        .modal-overlay.open .modal { transform: translateY(0); }

        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        /* 消息提示 (Toast) */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 200;
        }
        .toast.show { opacity: 1; }

    </style>
</head>
<body>

    <div class="app-window">
        <!-- 侧边栏导航 -->
        <div class="sidebar">
            <div class="app-title">
                <i class="fa-solid fa-clock"></i> 桌面提醒
            </div>
            <nav>
                <div class="nav-item active" onclick="switchPage('home', this)">
                    <i class="fa-solid fa-list-check"></i> 提醒列表
                </div>
                <div class="nav-item" onclick="switchPage('settings', this)">
                    <i class="fa-solid fa-gear"></i> 系统设置
                </div>
            </nav>
        </div>

        <!-- 主内容 -->
        <div class="main-content">
            <!-- 顶部控制栏（模拟） -->
            <div class="header">
                <div class="window-controls">
                    <button><i class="fa-solid fa-minus"></i></button>
                    <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>

            <!-- 页面 1：列表页 -->
            <div id="page-home" class="page active-page">
                <h2>提醒列表</h2>
                <div class="info-bar">
                    <span id="stats-text">共 2 条提醒</span>
                </div>

                <div class="table-container">
                    <table id="reminder-table">
                        <thead>
                            <tr>
                                <th width="20%">事件描述</th>
                                <th width="15%">类型</th>
                                <th width="35%">规则</th>
                                <th width="15%">下次触发</th>
                                <th width="15%">状态</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- 数据将由 JS 渲染 -->
                        </tbody>
                    </table>
                </div>

                <div class="action-bar">
                    <button class="btn btn-primary" onclick="openModal('add')">
                        <i class="fa-solid fa-plus"></i> 添加提醒
                    </button>
                    <div class="btn-group">
                        <button class="btn" onclick="openModal('edit')" id="btn-edit" disabled>
                            <i class="fa-regular fa-pen-to-square"></i> 编辑
                        </button>
                        <button class="btn btn-danger" onclick="deleteReminder()" id="btn-delete" disabled>
                            <i class="fa-regular fa-trash-can"></i> 删除
                        </button>
                        <button class="btn" onclick="toggleStatus()" id="btn-toggle" disabled>
                            <i class="fa-solid fa-power-off"></i> 启用/完成
                        </button>
                        <button class="btn" onclick="renderTable()">
                            <i class="fa-solid fa-rotate"></i> 刷新
                        </button>
                    </div>
                </div>
            </div>

            <!-- 页面 2：设置页 -->
            <div id="page-settings" class="page">
                <h2>系统设置</h2>
                <div class="info-bar">在此配置应用程序的行为</div>

                <div class="settings-section">
                    <div class="settings-item">
                        <div>
                            <div class="settings-label">开机自启动</div>
                            <div class="settings-desc">Windows 启动时自动运行桌面提醒</div>
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="setting-autostart">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="settings-item">
                        <div>
                            <div class="settings-label">关闭主面板时</div>
                            <div class="settings-desc">点击关闭按钮时的行为</div>
                        </div>
                        <select class="form-control" style="width: auto;">
                            <option>最小化到托盘</option>
                            <option>直接退出程序</option>
                        </select>
                    </div>
                </div>

                <div class="settings-section">
                    <div class="settings-item">
                        <div>
                            <div class="settings-label">数据存储位置</div>
                            <div class="settings-desc">当前加载的 JSON 文件路径</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" value="C:\Users\Lenovo\AppData\Roaming\NoticeApp\reminders.json" readonly style="background-color: #f3f4f6; color: #666;">
                    </div>
                    <button class="btn">更改路径...</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑 模态框 -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <span id="modal-title">添加提醒</span>
                <span style="cursor:pointer" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <input type="hidden" id="input-id">
                <div class="form-group">
                    <label>事件描述</label>
                    <input type="text" id="input-desc" class="form-control" placeholder="例如：吃午饭">
                </div>
                <div class="form-group">
                    <label>类型</label>
                    <select id="input-type" class="form-control">
                        <option value="一次性">一次性</option>
                        <option value="每天">每天</option>
                        <option value="每周">每周</option>
                        <option value="每月">每月</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>触发时间 (规则)</label>
                    <input type="datetime-local" id="input-time" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal()">取消</button>
                <button class="btn btn-primary" onclick="saveReminder()">保存</button>
            </div>
        </div>
    </div>

    <!-- 消息提示 -->
    <div class="toast" id="toast">操作成功</div>

    <script>
        // 1. 初始化数据 (模拟 JSON)
        let reminders = [
            { id: 1, desc: "点餐", type: "一次性", rule: "2026-02-26 14:29:27", next: "-", status: "已完成" },
            { id: 2, desc: "点餐2", type: "一次性", rule: "2026-02-26 14:39:00", next: "-", status: "已完成" },
            { id: 3, desc: "周会", type: "每周", rule: "每周一 10:00:00", next: "2025-01-27 10:00:00", status: "进行中" }
        ];

        let selectedId = null;

        // 2. DOM 元素引用
        const tableBody = document.getElementById('table-body');
        const statsText = document.getElementById('stats-text');
        const btnEdit = document.getElementById('btn-edit');
        const btnDelete = document.getElementById('btn-delete');
        const btnToggle = document.getElementById('btn-toggle');
        const modalOverlay = document.getElementById('modal-overlay');

        // 3. 渲染表格
        function renderTable() {
            tableBody.innerHTML = '';

            if (reminders.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center; color:#999; padding: 20px;">暂无提醒</td></tr>';
            }

            reminders.forEach(item => {
                const tr = document.createElement('tr');
                tr.onclick = () => selectRow(item.id);
                if (selectedId === item.id) tr.classList.add('selected');

                // 状态样式
                const statusClass = item.status === '已完成' ? 'status-done' : 'status-pending';

                tr.innerHTML = `
                    <td>${item.desc}</td>
                    <td>${item.type}</td>
                    <td>${item.type === '一次性' ? '一次性: ' + item.rule : item.rule}</td>
                    <td>${item.next}</td>
                    <td><span class="status-badge ${statusClass}">${item.status}</span></td>
                `;
                tableBody.appendChild(tr);
            });

            // 更新统计
            statsText.innerText = `共 ${reminders.length} 条提醒`;

            // 更新按钮状态
            updateButtonState();
        }

        // 4. 选中行逻辑
        function selectRow(id) {
            if (selectedId === id) {
                selectedId = null; // 取消选中
            } else {
                selectedId = id;
            }
            renderTable();
        }

        function updateButtonState() {
            const disabled = selectedId === null;
            btnEdit.disabled = disabled;
            btnDelete.disabled = disabled;
            btnToggle.disabled = disabled;

            // 样式变灰处理交给 CSS :disabled
        }

        // 5. 页面切换逻辑
        function switchPage(pageName, navEl) {
            // 隐藏所有页面
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            // 显示目标页面
            document.getElementById(`page-${pageName}`).classList.add('active-page');

            // 更新导航激活状态
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            navEl.classList.add('active');
        }

        // 6. 模态框操作
        function openModal(mode) {
            const titleEl = document.getElementById('modal-title');
            const idInput = document.getElementById('input-id');
            const descInput = document.getElementById('input-desc');
            const typeInput = document.getElementById('input-type');
            const timeInput = document.getElementById('input-time');

            if (mode === 'add') {
                titleEl.innerText = '添加提醒';
                idInput.value = '';
                descInput.value = '';
                typeInput.value = '一次性';
                timeInput.value = '';
            } else if (mode === 'edit') {
                const item = reminders.find(r => r.id === selectedId);
                if (!item) return;
                titleEl.innerText = '编辑提醒';
                idInput.value = item.id;
                descInput.value = item.desc;
                typeInput.value = item.type;
                // 这里简化处理日期回显，实际开发需要格式化
            }

            modalOverlay.classList.add('open');
        }

        function closeModal() {
            modalOverlay.classList.remove('open');
        }

        function saveReminder() {
            const id = document.getElementById('input-id').value;
            const desc = document.getElementById('input-desc').value;
            const type = document.getElementById('input-type').value;
            const timeRaw = document.getElementById('input-time').value;

            if (!desc) {
                showToast("请输入描述");
                return;
            }

            // 简单格式化时间 (模拟)
            let rule = timeRaw.replace("T", " ") + ":00";
            if (!timeRaw) rule = "待定规则";

            if (id) {
                // 编辑
                const index = reminders.findIndex(r => r.id == id);
                if (index !== -1) {
                    reminders[index].desc = desc;
                    reminders[index].type = type;
                    reminders[index].rule = rule;
                    reminders[index].status = "进行中"; // 编辑后重置状态
                }
                showToast("修改成功");
            } else {
                // 新增
                const newId = reminders.length > 0 ? Math.max(...reminders.map(r => r.id)) + 1 : 1;
                reminders.push({
                    id: newId,
                    desc: desc,
                    type: type,
                    rule: rule,
                    next: "-",
                    status: "进行中"
                });
                showToast("添加成功");
            }

            closeModal();
            renderTable();
        }

        // 7. 删除逻辑
        function deleteReminder() {
            if (selectedId === null) return;
            if(confirm("确定要删除这条提醒吗？")) {
                reminders = reminders.filter(r => r.id !== selectedId);
                selectedId = null;
                renderTable();
                showToast("删除成功");
            }
        }

        // 8. 启用/完成 切换逻辑
        function toggleStatus() {
            if (selectedId === null) return;
            const item = reminders.find(r => r.id === selectedId);
            if (item) {
                item.status = item.status === "已完成" ? "进行中" : "已完成";
                renderTable();
                showToast("状态已更新");
            }
        }

        // 9. Toast 提示
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // 初始化
        renderTable();

    </script>
</body>
</html>
